name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - run: pnpm install
      - run: pnpm run build
      - run: pnpm publish --no-git-checks --scope=@buitanlan --access=public
      
        working-directory: ./build
        env:
          NODE_AUTH_TOKEN : ${{ secrets.NPM_AUTH_TOKEN }}
